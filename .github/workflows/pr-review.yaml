name: pr-review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'papers/**'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v46
      with:
        files: papers/**
        separator: '\n'

    - name: Validate naming conventions
      run: scripts/validate-format "${{ steps.changed-files.outputs.all_changed_files }}"

    - name: Check for unnecessary .keep files
      run: scripts/check-keep-files

    - name: Remove unnecessary .keep files
      run: scripts/remove-keep-files

    - name: Commit .keep file removals
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add -A
        if ! git diff --cached --quiet; then
          git commit -m "chore: remove unnecessary .keep files"
          git push
        fi

    - name: Generate and post PR comment
      run: scripts/generate-comment

    - name: Post PR comment
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs')
          if (fs.existsSync('/tmp/pr_comment.md')) {
            const body = fs.readFileSync('/tmp/pr_comment.md', 'utf8')
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
          }

    - name: Check validation status
      run: |
        if [[ -f "/tmp/validation_failed" ]]; then
          exit 1
        fi
